<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Cube</title>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.145.0/three.min.js"></script>

        <script type="module">

            import * as THREE from "./three.module.js"
            import {OrbitControls} from './OrbitControls.js'


            var scene = new THREE.Scene();
            scene.background = new THREE.Color(0xFF8844);

            var camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth/window.innerHeight
            );


            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            /* Creando gemometria */

            var geometry = new THREE.BoxGeometry();
            var material = new THREE.MeshBasicMaterial( {color:0x34FA9F, wireframe:true} );
            var cube = new THREE.Mesh(geometry, material);
            

            scene.add(cube);

            camera.position.z = 5;

            /* controlamos por mouse */
            var controls = new OrbitControls(camera, renderer.domElement);
            


            var animate = function(){
                requestAnimationFrame(animate);

                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                renderer.render(scene, camera);
            }

            animate();

        </script>

</body>
</html>
